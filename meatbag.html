<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meatbag Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
        }
        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <img src="meatbag.png" alt="Meatbag Cover">

    <audio autoplay loop>
        <source src="meatbag.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.querySelector('audio');
        audio.volume = 1; // full volume

        // Some browsers require user interaction to start audio
        document.addEventListener('DOMContentLoaded', () => {
            audio.play().catch(() => {
                console.log("Autoplay blocked, user may need to interact with the page");
            });
        });
    </script>
</body>
</html>
