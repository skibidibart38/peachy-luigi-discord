<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meatbag Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        audio {
            width: 300px;
            outline: none;
        }
    </style>
</head>
<body>
    <img src="meatbag.png" alt="Meatbag Cover">
    <audio controls autoplay loop>
        <source src="meatbag.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
