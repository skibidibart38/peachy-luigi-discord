<!DOCTYPE html>
<html>
<head>
  <title>MSONIC VS POOPSONIC</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="Peachy Luigi!  Crazy Funny Songs and Music.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById("bgVideo");

    // On first click/tap, unmute and play with sound
    document.addEventListener("click", () => {
      video.muted = false;
      video.play().catch(err => console.log("Play blocked:", err));
    }, { once: true });
  </script>
</body>
</html>
