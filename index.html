<!DOCTYPE html>
<html>
<head>
  <title>Forever Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay loop playsinline>
    <source src="Peachy Luigi!  Crazy Funny Songs and Music.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
